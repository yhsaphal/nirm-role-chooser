<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>NIRM Hero Box</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Animate gradient background */
    @keyframes gradientCycle {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: 'Bricolage Grotesque', sans-serif;
      background: linear-gradient(270deg, #001b3e, #002a60, #001b3e);
      background-size: 600% 600%;
      animation: gradientCycle 30s ease infinite;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Top and bottom repeated NIRM text container */
    .background-announcement {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
      user-select: none;
      font-family: 'Bricolage Grotesque', sans-serif;
      font-weight: 700;
      color: #ffcf0f;
      font-size: 1.2rem;
      letter-spacing: 0.25rem;
      z-index: 0;
      opacity: 0.3;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    .background-announcement.top {
      top: 0.3rem;
      padding: 0.25rem 0;
      gap: 3rem;
      white-space: nowrap;
      animation: slideLeft 20s linear infinite;
    }

    .background-announcement.bottom {
      bottom: 0.3rem;
      padding: 0.25rem 0;
      gap: 3rem;
      white-space: nowrap;
      animation: slideRight 25s linear infinite;
    }

    @keyframes slideLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes slideRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    .hero-box {
      background-color: #001b3e;
      padding: 3rem 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      color: #fff;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.25rem;
      height: 2rem;
      overflow: hidden;
      position: relative;
      margin-bottom: 2rem;
      color: #fff;
    }

    .tagline span {
      display: inline-block;
      animation: loopTaglines 32s steps(8) infinite;
      white-space: nowrap;
      line-height: 2rem;
    }

    @keyframes loopTaglines {
      0% { transform: translateY(0); }
      100% { transform: translateY(-16rem); }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .buttons button {
      text-decoration: none;
      background-color: #ffffff;
      color: #001b3e;
      padding: 0.9rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border: none;
      font-family: 'Bricolage Grotesque', sans-serif;
    }

    .buttons button:hover {
      background-color: #d6d6d6;
    }

    @media (max-width: 500px) {
      .hero-box {
        padding: 2rem 1.5rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .logo {
        font-size: 2.2rem;
      }
    }
  </style>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
</head>
<body>
  <!-- Multiple NIRM repeating text at top and bottom -->
  <div class="background-announcement top">
    <span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span>
  </div>
  <div class="background-announcement bottom">
    <span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span><span>NIRM</span>
  </div>

  <div class="hero-box">
    <div class="logo">NIRM</div>
    <div class="tagline">
      <span>
        Connecting You to the Best<br />
        Your Vision, Our Tech<br />
        Your Event, Your Way<br />
        Built for You<br />
        Powered by SapphireAI, Backed by OpenAI<br />
        The Clear Path for Seamless Execution<br />
        Your Sourcing Solution<br />
        Where Events Meet Innovation
      </span>
    </div>
    <div class="buttons">
      <button onclick="handleRoleSelect('individual')">An Individual User</button>
      <button onclick="handleRoleSelect('business')">A Business Owner</button>
    </div>
  </div>

  <script>
    async function initializeAuth0() {
      return await createAuth0Client({
        domain: 'nirm.uk.auth0.com',
        client_id: 'nPJ9Ks5rLkanZ4D6C3Qud5gu5vIkopm6',
      });
    }

    let auth0;
    (async () => {
      auth0 = await initializeAuth0();
    })();

    async function handleRoleSelect(role) {
      try {
        const user = await auth0.getUser();
        const userId = user.sub;

        await fetch('https://hook.eu2.make.com/pxnp7w4c725m5si7nja45e2da2jl64t1', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            user_id: userId,
            role: role
          }),
        });

        if (role === "individual") {
          window.location.href = "https://nirm.uk/formindividual";
        } else {
          window.location.href = "https://nirm.uk/formbusiness";
        }
      } catch (err) {
        console.error("Error assigning role:", err);
        alert(`Something went wrong. Please refresh the page.\nError details: ${err.message || err}`);
      }
    }
  </script>
</body>
</html>
