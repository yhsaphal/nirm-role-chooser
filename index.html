<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIRM Role Selection</title>

  <!-- Bricolage Grotesque font -->
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Bricolage Grotesque', sans-serif;
      background-color: #fffcf0;
      color: #001b3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    button {
      font-size: 1.6rem;
      margin: 1rem 1.5rem;
      padding: 1.25rem 3rem;
      border: none;
      border-radius: 12px;
      background-color: #001b3e;
      color: #fffcf0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 27, 62, 0.2);
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #004080;
      outline: none;
    }
    #loading {
      margin-top: 1.5rem;
      font-style: italic;
      color: #555;
      display: none;
    }
    #error {
      margin-top: 1.5rem;
      color: #d32f2f;
      font-weight: 600;
      display: none;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Select Your Role</h1>
  <div>
    <button id="individualBtn" aria-label="Select Individual role">Individual</button>
    <button id="businessBtn" aria-label="Select Business role">Business</button>
  </div>

  <div id="loading">Updating role, please wait...</div>
  <div id="error" role="alert"></div>

  <script>
    // Your Make.com webhook URL (replace with your actual secure webhook)
    const WEBHOOK_URL = 'https://hook.us1.make.com/your-secure-webhook-id';

    // Grab token from localStorage (adjust if you store it differently)
    const authToken = localStorage.getItem('auth_token');

    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');

    function showLoading(show) {
      loadingEl.style.display = show ? 'block' : 'none';
    }
    function showError(message) {
      errorEl.textContent = message;
      errorEl.style.display = message ? 'block' : 'none';
    }

    // If no token, block the page with error
    if (!authToken) {
      showError('You are not authenticated. Please log in again.');
      // Optionally redirect to login page after few seconds:
      // setTimeout(() => window.location.href = 'https://nirm.uk/login', 4000);
    }

    function updateRole(role) {
      if (!authToken) return;

      showError('');
      showLoading(true);

      fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`
        },
        body: JSON.stringify({ role })
      })
      .then(res => {
        if (!res.ok) throw new Error(`Server error (${res.status})`);
        return res.json();
      })
      .then(data => {
        showLoading(false);
        // Redirect based on role
        if (role === 'individual') {
          window.location.href = 'https://sapphire.nirm.uk';
        } else if (role === 'business') {
          window.location.href = 'https://business.nirm.uk';
        } else {
          showError('Unexpected role selected.');
        }
      })
      .catch(err => {
        showLoading(false);
        showError(`Failed to update role: ${err.message}`);
      });
    }

    document.getElementById('individualBtn').addEventListener('click', () => updateRole('individual'));
    document.getElementById('businessBtn').addEventListener('click', () => updateRole('business'));
  </script>
</body>
</html>
