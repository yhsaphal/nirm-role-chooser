<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debug Role Choose</title>
  <style>
    body {
      margin: 0;
      font-family: 'Bricolage Grotesque', sans-serif;
      background-color: #fffcf0;
      color: #001b3e;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .gallery {
      flex: 1;
      position: relative;
      overflow: hidden;
      background-color: #000;
    }
    .gallery img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .role-select {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(145deg, #ffffff, #f4f1e8);
      text-align: center;
    }
    .role-select h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .role-btn {
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 999px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #001b3e;
      cursor: pointer;
      width: 220px;
    }
    .role-btn:hover {
      background-color: #1f2f57;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gallery">
      <img src="https://source.unsplash.com/1600x900/?event" alt="Event Image" />
    </div>
    <div class="role-select">
      <h1>I am</h1>
      <button class="role-btn" onclick="alert('Individual selected')">An Individual User</button>
      <button class="role-btn" onclick="alert('Business selected')">A Business Owner</button>
    </div>
  </div>
</body>
</html>
