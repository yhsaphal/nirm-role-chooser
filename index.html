<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Select Your Role - NIRM</title>

  <!-- Bricolage Grotesque font -->
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Bricolage Grotesque', sans-serif;
      background-color: #fffcf0;
      color: #001b3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 2rem; }
    button {
      font-size: 1.6rem;
      margin: 1rem;
      padding: 1rem 3rem;
      border: none;
      border-radius: 12px;
      background-color: #001b3e;
      color: #fffcf0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 27, 62, 0.2);
      user-select: none;
    }
    button:hover { background-color: #004080; }
    #loading { margin-top: 1rem; font-style: italic; color: #555; display: none; }
    #error { margin-top: 1rem; color: #d32f2f; font-weight: bold; display: none; }
    #timeoutOverlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.85);
      color:#fffcf0;
      font-size:2rem;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      text-align:center;
      padding:1rem;
    }
  </style>
</head>
<body>
  <h1>Select Your Role</h1>
  <div>
    <button id="individual-btn">Individual</button>
    <button id="business-btn">Business</button>
  </div>
  <div id="loading">Updating role, please wait...</div>
  <div id="error"></div>
  <div id="timeoutOverlay">‚è≥ Time limit exceeded. Returning to home page...</div>

  <script>
    // ==== Config ====
    const WEBHOOK_URL = 'https://hook.us1.make.com/your-secure-webhook-id'; // Replace with your webhook
    const AUTH_TOKEN = localStorage.getItem('auth_token');
    const INDIVIDUAL_FORM = "https://nirm.uk/formindividual";
    const BUSINESS_FORM = "https://nirm.uk/formbusiness";
    const HOME_PAGE = "https://nirm.uk";
    const TIME_LIMIT = 2 * 60 * 1000; // 2 minutes

    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const timeoutOverlay = document.getElementById('timeoutOverlay');

    function showLoading(show){ loadingEl.style.display = show ? 'block':'none'; }
    function showError(msg){ errorEl.textContent = msg; errorEl.style.display = msg ? 'block':'none'; }

    // ==== Anti-View Source basic deterrent ====
    document.addEventListener('keydown', function(e) {
      if(e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault(); alert("DevTools disabled on this page.");
      }
    });

    // ==== Auth0 token check ====
    if(!AUTH_TOKEN){
      showError("Authentication missing. Redirecting to home...");
      setTimeout(()=> window.location.href = HOME_PAGE, 2500);
    }

    // ==== Role selection ====
    function updateRole(role){
      if(!AUTH_TOKEN) return;
      showError(''); showLoading(true);

      fetch(WEBHOOK_URL,{
        method:'POST',
        headers:{
          'Content-Type':'application/json',
          'Authorization':`Bearer ${AUTH_TOKEN}`
        },
        body: JSON.stringify({role})
      })
      .then(res=>{
        if(!res.ok) throw new Error(`Server error (${res.status})`);
        return res.json();
      })
      .then(()=>{
        showLoading(false);
        window.location.href = (role==='individual')? INDIVIDUAL_FORM : BUSINESS_FORM;
      })
      .catch(err=>{
        showLoading(false);
        showError(`Failed to update role: ${err.message}`);
      });
    }

    document.getElementById('individual-btn').addEventListener('click', ()=> updateRole('individual'));
    document.getElementById('business-btn').addEventListener('click', ()=> updateRole('business'));

    // ==== Hidden 2-minute timeout ====
    setTimeout(()=>{
      timeoutOverlay.style.display = "flex";
      setTimeout(()=> window.location.href = HOME_PAGE, 3000); // 3 seconds for message
    }, TIME_LIMIT);
  </script>
</body>
</html>
