<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIRM Individual Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Bricolage Grotesque', sans-serif;
      background-color: #fffcf0;
      color: #001b3e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 2rem; }
    form { display: flex; flex-direction: column; gap: 1rem; max-width: 400px; width: 100%; }
    input, select {
      padding: 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #001b3e;
    }
    button {
      padding: 1rem; font-size: 1.2rem; border: none; border-radius: 12px; background-color: #001b3e; color: #fffcf0; cursor: pointer;
      transition: background-color 0.3s ease; box-shadow: 0 4px 8px rgba(0, 27, 62, 0.2);
    }
    button:hover { background-color: #004080; }
    #loading { font-style: italic; color: #555; display: none; margin-top: 1rem; }
    #error { color: #d32f2f; font-weight: 600; display: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Complete Your Signup</h1>
  <form id="signupForm">
    <input type="text" name="fullName" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="tel" name="phone" placeholder="Phone (optional)" />
    <!-- You can add more fields as needed -->
    <button type="submit">Submit</button>
  </form>
  <div id="loading">Submitting your info...</div>
  <div id="error"></div>

  <script>
    const WEBHOOK_URL = 'https://hook.us1.make.com/your-secure-webhook-id';
    const authToken = localStorage.getItem('auth_token');
    const form = document.getElementById('signupForm');
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');

    function showLoading(show) { loadingEl.style.display = show ? 'block' : 'none'; }
    function showError(msg) { errorEl.textContent = msg; errorEl.style.display = msg ? 'block' : 'none'; }

    if (!authToken) {
      showError('Authentication missing. Please log in again.');
      // Optional redirect: setTimeout(() => window.location.href='https://nirm.uk/login', 4000);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      showError('');
      showLoading(true);

      const formData = Object.fromEntries(new FormData(form).entries());
      formData.role = 'individual'; // Change to 'business' on /formbusiness

      fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${authToken}` },
        body: JSON.stringify(formData)
      })
      .then(res => { if (!res.ok) throw new Error(`Server error (${res.status})`); return res.json(); })
      .then(() => {
        showLoading(false);
        // Redirect to final dashboard
        window.location.href = '/dashboard-individual'; // Change to '/dashboard-business' on business page
      })
      .catch(err => {
        showLoading(false);
        showError(`Failed to submit: ${err.message}`);
      });
    });
  </script>
</body>
</html>
