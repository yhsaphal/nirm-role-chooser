<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex">
  <title>NIRM Hero Box</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bricolage Grotesque', sans-serif;
      background-color: #fffcf0;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hero-box {
      background-color: #001b3e;
      padding: 3rem 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.25rem;
      height: 2rem;
      overflow: hidden;
      position: relative;
      margin-bottom: 2rem;
    }

    .tagline span {
      display: inline-block;
      animation: slideText 20s infinite linear;
      white-space: nowrap;
    }

    @keyframes slideText {
      0% { transform: translateY(0); }
      14% { transform: translateY(-100%); }
      28% { transform: translateY(-200%); }
      42% { transform: translateY(-300%); }
      56% { transform: translateY(-400%); }
      70% { transform: translateY(-500%); }
      84% { transform: translateY(-600%); }
      100% { transform: translateY(-700%); }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .buttons a {
      text-decoration: none;
      background-color: #ffffff;
      color: #001b3e;
      padding: 0.9rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #d6d6d6;
    }

    @media (max-width: 500px) {
      .hero-box {
        padding: 2rem 1.5rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .logo {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-box">
    <div class="logo">NIRM</div>
    <div class="tagline">
      <span>
        Connecting You to the Best.<br/>
        Your Vision, Our Tech.<br/>
        Your Event, Your Way.<br/>
        Built for You.<br/>
        Powered by SapphireAI, Backed by OpenAI.<br/>
        The Clear Path for Seamless Execution.<br/>
        Your Sourcing Solution.<br/>
        Where Events Meet Innovation.
      </span>
    </div>
    <div class="buttons">
      <a href="https://nirm.uk/form/individual">An Individual User</a>
      <a href="https://nirm.uk/form/business">A Business Owner</a>
    </div>
  </div>
</body>
</html>
