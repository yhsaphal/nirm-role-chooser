<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex">
  <title>NIRM Hero</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bricolage Grotesque', sans-serif;
      background-color: #fffcf0;
      color: #001b3e;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1000px;
    }

    .left-side {
      flex: 1;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .tagline {
      font-size: 1.5rem;
      height: 2rem;
      overflow: hidden;
      position: relative;
    }

    .tagline span {
      display: inline-block;
      white-space: nowrap;
      animation: slideText 20s infinite linear;
    }

    @keyframes slideText {
      0% { transform: translateY(0); }
      14% { transform: translateY(-100%); }
      28% { transform: translateY(-200%); }
      42% { transform: translateY(-300%); }
      56% { transform: translateY(-400%); }
      70% { transform: translateY(-500%); }
      84% { transform: translateY(-600%); }
      100% { transform: translateY(-700%); }
    }

    .right-side {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .right-side a {
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      background-color: #001b3e;
      color: #fff;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .right-side a:hover {
      background-color: #003366;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
      }

      .right-side a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="left-side">
      <div class="logo">NIRM</div>
      <div class="tagline">
        <span>
          Connecting You to the Best.<br/>
          Your Vision, Our Tech.<br/>
          Your Event, Your Way.<br/>
          Built for You.<br/>
          Powered by SapphireAI, Backed by OpenAI.<br/>
          The Clear Path for Seamless Execution.<br/>
          Your Sourcing Solution.<br/>
          Where Events Meet Innovation.
        </span>
      </div>
    </div>
    <div class="right-side">
      <a href="https://nirm.uk/form/individual">An Individual User</a>
      <a href="https://nirm.uk/form/business">A Business Owner</a>
    </div>
  </div>
</body>
</html>
