<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Choose Your Role - NIRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Bricolage Grotesque', sans-serif;
      background-color: #fffcf0;
      color: #001b3e;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    /* Left side: role selection */
    .role-select {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(145deg, #ffffff, #f4f1e8);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .role-select h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .role-btn {
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 999px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #001b3e;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      width: 220px;
    }
    .role-btn:hover {
      background-color: #1f2f57;
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    /* Right side: image gallery */
    .gallery {
      flex: 1;
      background-color: #000;
      overflow: hidden;
      position: relative;
    }
    .gallery img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .gallery img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="role-select">
      <h1>Choose Your Role</h1>
      <button class="role-btn" onclick="selectRole('individual')">I'm an Individual</button>
      <button class="role-btn" onclick="selectRole('business')">I'm a Business Owner</button>
    </div>
    <div class="gallery">
      <img src="https://source.unsplash.com/1600x900/?event" class="active" alt="Event" />
      <img src="https://source.unsplash.com/1600x900/?venue" alt="Venue" />
      <img src="https://source.unsplash.com/1600x900/?wedding" alt="Wedding" />
      <img src="https://source.unsplash.com/1600x900/?party" alt="Party" />
      <img src="https://source.unsplash.com/1600x900/?conference" alt="Conference" />
      <img src="https://source.unsplash.com/1600x900/?catering" alt="Catering" />
    </div>
  </div>

  <script>
    // Optional: remove this redirect check during dev/testing if needed
    if (!document.referrer.includes('nirm.uk')) {
      // Commented out for easier dev, uncomment when live
      // window.location.href = 'https://nirm.uk';
    }

    // Image carousel
    const images = document.querySelectorAll('.gallery img');
    let currentIndex = 0;
    setInterval(() => {
      images.forEach(img => img.classList.remove('active'));
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }, 2000);

    // Role select button handlers
    function selectRole(role) {
      localStorage.setItem('nirm_role', role);
      if (role === 'individual') {
        window.location.href = 'https://nirm.uk/individual-form';
      } else if (role === 'business') {
        window.location.href = 'https://nirm.uk/business-form';
      }
    }
  </script>
</body>
</html>
