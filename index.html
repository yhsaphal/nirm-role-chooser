<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role Selection</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Bricolage Grotesque', sans-serif;
      background: #fffcf0;
    }

    .split-role-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-side {
      flex: 1;
      background-color: #001b3e;
    }

    .right-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #fffcf0;
      text-align: center;
    }

    .right-side h1 {
      font-size: 32px;
      color: #001b3e;
      margin-bottom: 30px;
    }

    .role-button {
      background-color: #001b3e;
      color: white;
      border: none;
      padding: 16px 32px;
      margin: 10px;
      font-size: 18px;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 0 #00122e;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .role-button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #00122e;
    }

    .role-button:hover {
      background-color: #1f2f57;
    }

    @media screen and (max-width: 768px) {
      .split-role-container {
        flex-direction: column;
      }
      .left-side, .right-side {
        flex: none;
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="split-role-container">
    <div class="left-side"></div>
    <div class="right-side">
      <h1>Who are you?</h1>
      <button class="role-button" onclick="setRole('individual')">I'm an Individual</button>
      <button class="role-button" onclick="setRole('business')">I'm a Business Owner</button>
    </div>
  </div>

  <!-- Auth0 + Role Setting Script -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script>
    setTimeout(() => {
      (async () => {
        const auth0 = await createAuth0Client({
          domain: "nirm.uk.auth0.com",
          client_id: "nPJ9Ks5rLkanZ4D6C3Qud5gu5vIkopm6",
          cacheLocation: "localstorage"
        });

        window.setRole = async (role) => {
          try {
            const user = await auth0.getUser();
            const token = await auth0.getTokenSilently({
              audience: "https://nirm.uk.auth0.com/api/v2/"
            });

            await fetch(`https://nirm.uk.auth0.com/api/v2/users/${user.sub}`, {
              method: "PATCH",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                user_metadata: { role }
              })
            });

            const redirectURL = role === "individual"
              ? "https://nirm.uk/form/individual"
              : "https://nirm.uk/form/business";

            window.location.href = redirectURL;

          } catch (err) {
            alert("Something went wrong while setting your role. Please try again.");
            console.error(err);
          }
        };
      })();
    }, 200);
  </script>
</body>
</html>
